<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- GPU card icon with warning status -->
  <rect x="4" y="16" width="40" height="20" rx="2" fill="#1a1a1a" stroke="#F59E0B" stroke-width="2"/>
  <!-- Fan vents -->
  <circle cx="16" cy="26" r="6" fill="none" stroke="#F59E0B" stroke-width="1.5" opacity="0.5"/>
  <circle cx="32" cy="26" r="6" fill="none" stroke="#F59E0B" stroke-width="1.5" opacity="0.5"/>
  <!-- Fan centers -->
  <circle cx="16" cy="26" r="2" fill="#F59E0B" opacity="0.5"/>
  <circle cx="32" cy="26" r="2" fill="#F59E0B" opacity="0.5"/>
  <!-- PCIe connector -->
  <rect x="8" y="36" width="32" height="4" rx="1" fill="#F59E0B"/>
  <!-- Power connector -->
  <rect x="36" y="12" width="6" height="4" fill="#F59E0B" opacity="0.5"/>
  <!-- Warning triangle badge -->
  <path d="M38 2 L45 14 L31 14 Z" fill="#F59E0B"/>
  <text x="38" y="12" text-anchor="middle" fill="white" font-size="9" font-weight="bold" font-family="sans-serif">!</text>
</svg>
